<body>
    <script>
        function myFunction() {
            var count=0;
            let palavra=prompt("Insira a palavra:")
            let letra=prompt("Insira a letra:")
            for (let i = 0; i <= palavra.length; i++) {
                if(letra==palavra.length){
                    count++;
                }
                alert(count);
            }
        }
        myFunction();
    </script>
