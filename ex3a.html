<head>
    <meta charset="UTF-8">

<body>
    <script>
        function pair_numbers() {
            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i%5!=0) {
                    alert(i + " Foo");
                }
                if(i%5==0 && i%3!=0){
                    alert(i + " Bar");
                }
                if(i%3==0 && i%5==0)
                {
                    alert(i + " FooBar");
                }
            }
        }
        pair_numbers();
    </script>
</body>
